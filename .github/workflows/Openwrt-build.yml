  CONFIG_FILE: userpatches/${{ inputs.SYSTEM || 'openwrt'}}/defconfig/${{ inputs.BOARD || 'g68-plus'}}${{ inputs.CONFIG || '_mini_mtk_wifi'}}.config
  CONFIG_SUFFIX: ${{ inputs.CONFIG || '_mini_mtk_wifi'}}
  DIY_P1_SH: scripts/openwrt/diy-part1.sh
  DIY_P2_SH: scripts/openwrt/diy-part2.sh
  CLASH_KERNEL: arm64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: ${{ inputs.SYSTEM || 'openwrt'}}-${{ inputs.BOARD || 'g68-plus'}}
  SWITCH_TYPE: ${{ inputs.DSA && '-dsa' || '-swconfig' }}
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  Build:
    runs-on: ubuntu-24.04

    outputs:
      COMMIT_AUTHOR: ${{ steps.clone.outputs.COMMIT_AUTHOR }}
      COMMIT_DATE: ${{ steps.clone.outputs.COMMIT_DATE }}
      COMMIT_MESSAGE: ${{ steps.clone.outputs.COMMIT_MESSAGE }}
      COMMIT_HASH: ${{ steps.clone.outputs.COMMIT_HASH }}
      DEVICE_TARGET: ${{ steps.variable.outputs.DEVICE_TARGET }}
      DEVICE_SUBTARGET: ${{ steps.variable.outputs.DEVICE_SUBTARGET }}

    steps:
    - name: åˆå¹¶ç£ç›˜
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: å‡†å¤‡å®Œæˆ
      uses: actions/checkout@main

    - name: åˆ›å»ºå·¥ä½œç›®å½•
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/workdir
        chmod 755 ${GITHUB_WORKSPACE}/workdir
        sudo chown $USER:$GROUPS ${GITHUB_WORKSPACE}/workdir
        echo "WORKDIR=$PWD" >> $GITHUB_ENV

    - name: æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: åˆ¤æ–­è¦ä½¿ç”¨çš„  ç‰ˆæœ¬
      id: version_selector
      run: |
        USER_CHOICE="$REPO_BRANCH"
        REPO_BRANCH=""

        # åˆ¤æ–­ç”¨æˆ·é€‰æ‹©çš„æ˜¯å¦æ˜¯åŠ¨æ€ç‰ˆæœ¬ (ä»¥ .y ç»“å°¾)
        if [[ "$USER_CHOICE" == *.y ]]; then
          # ç§»é™¤ .y åç¼€ï¼Œå¾—åˆ°ç‰ˆæœ¬å‰ç¼€, e.g., "v24.10"
          VERSION_PREFIX=$(echo "$USER_CHOICE" | sed 's/\.y$//')
          echo "ç”¨æˆ·é€‰æ‹©äº†åŠ¨æ€ç‰ˆæœ¬ï¼Œå¼€å§‹æŸ¥æ‰¾å‰ç¼€ä¸º ${VERSION_PREFIX} çš„æœ€æ–° tag..."

        # ä»è¿œç¨‹ä»“åº“è·å–æ‰€æœ‰ tagsï¼Œå¹¶æŒ‰ç‰ˆæœ¬å·é€†åºæ’åº
          ALL_TAGS=$(git ls-remote --tags --sort='-v:refname' $REPO_URL)

          # æŸ¥æ‰¾æœ€æ–°çš„ç¨³å®šç‰ˆ tag
          # ä½¿ç”¨ sed 's/.*\///;s/\^{}$//' æ¥ç§»é™¤å‰ç¼€å’Œå¯èƒ½å­˜åœ¨çš„ ^{} åç¼€
          LATEST_STABLE_TAG=$(echo "${ALL_TAGS}" | grep "refs/tags/${VERSION_PREFIX}" | grep -v "trunk" | head -n 1 | sed 's/.*\///;s/\^{}$//')
          
        if [[ -n "$LATEST_STABLE_TAG" ]]; then
          REPO_BRANCH="$LATEST_STABLE_TAG"
          echo "æ‰¾åˆ°æœ€æ–°çš„ç¨³å®šç‰ˆ tag: ${REPO_BRANCH}"
        else
          # å¦‚æœæ‰¾ä¸åˆ°ä»»ä½•ç¨³å®šç‰ˆ tagï¼Œåˆ™ç›´æ¥æŠ¥é”™å¹¶é€€å‡º
          echo "::error:: æ— æ³•ä¸ºå‰ç¼€ ${VERSION_PREFIX} æ‰¾åˆ°ä»»ä½•åŒ¹é…çš„ç¨³å®šç‰ˆ tagï¼"
          exit 1
        fi
        else
          # å¦‚æœç”¨æˆ·é€‰æ‹©çš„æ˜¯ä¸€ä¸ªå›ºå®šç‰ˆæœ¬ (å¦‚ 24.10.1 æˆ– main)ï¼Œç›´æ¥ä½¿ç”¨
          REPO_BRANCH="$USER_CHOICE"
          echo "ç”¨æˆ·é€‰æ‹©äº†å›ºå®šç‰ˆæœ¬: ${REPO_BRANCH}"
        fi

        if ${{ inputs.CONFIG == '_all_in'}}; then
          SWITCH_TYPE=''
          echo "SWITCH_TYPE=${SWITCH_TYPE}" >> $GITHUB_ENV
        fi


        # å°†æœ€ç»ˆç¡®å®šçš„ç‰ˆæœ¬å·è¾“å‡ºåˆ° GITHUB_ENVï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
        echo "æœ€ç»ˆé€‰æ‹©çš„ç‰ˆæœ¬æ˜¯: ${REPO_BRANCH}"
        echo "REPO_BRANCH=${REPO_BRANCH}" >> $GITHUB_ENV

        echo SWITCH_TYPE=${SWITCH_TYPE}
        echo dsa=${{ inputs.CONFIG != '_all_in' && inputs.DSA }}

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        df -hT
        echo "------------------------------- å®‰è£…ä¾èµ– -------------------------------"

        sudo -E apt-get -qq update
        sudo -E apt-get -y install build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
        python3-setuptools rsync swig unzip zlib1g-dev file wget \
        libpython3-dev python3 python3-pip python3-cryptography python3-docutils \
        python3-ply python3-pyelftools python3-requests  clang llvm

        echo "------------------------------- è®¾ç½®å·¥ä½œç›®å½•åŠæ—¶åŒº -------------------------------"
        sudo timedatectl set-timezone "$TZ"

    - name: å…‹éš†æºä»£ç -${{ env.SYSTEM }}-${{ env.REPO_BRANCH }}
      working-directory: ${{ env.WORKDIR }}/workdir
      id: clone
      run: |
        df -hT $GITHUB_WORKSPACE
        git clone -q --single-branch --depth=1 --branch=${{ env.REPO_BRANCH }} $REPO_URL openwrt
        # git clone $REPO_URL -b ${{ env.REPO_BRANCH }} openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

    - name: è®¾ç½®æºä»£ç å˜é‡
      # working-directory: ${{ env.WORKDIR }}/workdir
      id: setenv
      run: |
        cd $OPENWRT_PATH
        COMMIT_AUTHOR=$(git show -s --date=short --format="ä½œè€…: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
        COMMIT_DATE=$(git show -s --date=short --format="æ—¶é—´: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT
        COMMIT_MESSAGE=$(git show -s --date=short --format="å†…å®¹: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

    - name: ç”Ÿæˆå˜é‡
      id: variable
      run: |
        # df -hT
        # å¤åˆ¶ .config æ–‡ä»¶åˆ°æºç æ ¹ç›®å½•
        # cp $CONFIG_FILE $OPENWRT_PATH/.config
        # [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        # make defconfig > /dev/null 2>&1
        
        # æºç é“¾æ¥
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        
        # è¯»å– CPU ä¿¡æ¯
        DEVICE_TARGET=$(cat $GITHUB_WORKSPACE/$CONFIG_FILE | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
        
        # è¯»å– CPU æ¶æ„
        DEVICE_SUBTARGET=$(cat $GITHUB_WORKSPACE/$CONFIG_FILE | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT

    - name: æ˜¾ç¤ºå˜é‡
      run: env

    - name: ç¼“å­˜å·¥å…·é“¾
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        # æ£€æŸ¥æ˜¯å¦ç¼“å­˜ ccache
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ inputs.CONFIG }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: åº”ç”¨dsa
      if: ${{ inputs.CONFIG != '_all_in' && inputs.DSA }}
      run: |
        [ -e $GITHUB_WORKSPACE/dsa ] && cp -r $GITHUB_WORKSPACE/dsa/* $GITHUB_WORKSPACE/userpatches/$SYSTEM/
    
    - name: åŠ è½½è‡ªå®šä¹‰ feeds
      run: |
        chmod +x $DIY_P1_SH
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–° feeds
      run: cd $OPENWRT_PATH && ./scripts/feeds update -a

    - name: å®‰è£… feeds
      run: cd $OPENWRT_PATH && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        df -hT
        # ç¡®ä¿å½“å‰ç›®å½•å¯å†™
        sudo chmod -R +w ./
        # å¤åˆ¶è‡ªå®šä¹‰æœºå‹é…ç½®æ–‡ä»¶åˆ°æºç æ ¹ç›®å½•
        chmod -R 775 $GITHUB_WORKSPACE/userpatches/$SYSTEM/
        rsync -av --progress $GITHUB_WORKSPACE/userpatches/$SYSTEM/ $OPENWRT_PATH/
        # cp --preserve=all -r $GITHUB_WORKSPACE/userpatches/$SYSTEM/* $OPENWRT_PATH/
        
        # å¤åˆ¶
        # [ -e files ] && mv files $OPENWRT_PATH/files
        # è¦†ç›–æ–‡ä»¶
        [ -e $GITHUB_WORKSPACE/userpatches/$SYSTEM/override-${{ env.REPO_BRANCH }} ] && cp -r $GITHUB_WORKSPACE/userpatches/$SYSTEM/override-${{ env.REPO_BRANCH }}/* $OPENWRT_PATH/
        # åŠ è½½è‡ªå®šä¹‰é…ç½®
        chmod +x $DIY_P2_SH
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # åŠ è½½é€šç”¨è‡ªå®šä¹‰è„šæœ¬
        # chmod +x $GITHUB_WORKSPACE/scripts/*.sh
        # ä¸‹è½½ clash core
        # $GITHUB_WORKSPACE/scripts/preset-clash-core.sh $CLASH_KERNEL
        # æ¸…é™¤ç¼“å­˜ç›®å½•,å¦åˆ™æ–°å¢çš„mkæ–‡ä»¶ä¸ç”Ÿæ•ˆ
        rm -rf $OPENWRT_PATH/tmp

    - name: åŠ è½½é…ç½®æ–‡ä»¶
      id: load-config
      run: |
        # cd $OPENWRT_PATH
        
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRT_PATH/.config
    
    - name: è®¾ç½®CONFIG_ALL_KMODS
      id: set-all-kmods
      if: ${{ inputs.CONFIG != '_all_in' && inputs.ALL_KMODS }}
      run: |
          cat userpatches/${SYSTEM}/defconfig/packages.config >> $OPENWRT_PATH/.config

    - name: è¿›è¡Œç¼–è¯‘é…ç½®
      id: make-compile-config
      run: |
        cd $OPENWRT_PATH
        make defconfig

    - name: sshè¿æ¥
      uses: P3TERX/ssh2actions@v1.0.0
      if: ${{ inputs.TERMINAL }}

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd $OPENWRT_PATH
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd $OPENWRT_PATH
        #mkdir -p files/etc/uci-defaults
        # è‡ªå¯åŠ¨è„šæœ¬
        # cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=sc
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "TAG_DATE=$(date +"%Y.%m.%d-%H.%M")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
    
    - name: make-image
      if: ${{ inputs.CONFIG == '_all_in' }}
      id: mkimage
      run: |
        cd $OPENWRT_PATH/build_dir/target-aarch64_generic_musl/openwrt-imagebuilder*
        cp -rp $OPENWRT_PATH/build_dir/target-aarch64_generic_musl/root-rockchip/etc/apk/repositories.d/distfeeds.list ./repositories
        cp -rp $GITHUB_WORKSPACE/image-builder/* ./
        chmod +x *.sh
        ./make_no_wifi_dsa.sh
        ./make_no_wifi_sw.sh
        ./make_wifi_op_sw.sh
        ./make_wifi_op_dsa.sh
        ./make_wifi_mt_sw.sh
        ./make_wifi_mt_dsa.sh
        cd bin/targets/rockchip/armv8/
        for file in *-sysupgrade.img.gz; do [ -e "$file" ] || continue; mv "$file" "$OPENWRT_PATH/bin/${{ env.FILE_DATE }}-$file"; done
        cp -rp $OPENWRT_PATH/staging_dir/target-aarch64_generic_musl/image/*-u-boot-rockchip.bin $OPENWRT_PATH/bin/


    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: æ•´ç†æ–‡ä»¶
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/rockchip/armv8/
        cat sha256sums
        for file in *.gz *.zst; do [ -e "$file" ] || continue; mv "$file" "$OPENWRT_PATH/bin/${{ env.FILE_DATE }}${{ env.SWITCH_TYPE }}${{ env.CONFIG_SUFFIX }}-$file"; done
        mv sha256sums *.manifest *.json *.buildinfo $OPENWRT_PATH/bin/
        cd $OPENWRT_PATH/bin/
        cp ../.config build.config
        cp $OPENWRT_PATH/build_dir/target-aarch64_generic_musl/linux-rockchip_armv8/linux*/.config kernel.config
        mkdir dist
        mv packages targets dist/
        tar -zcf ${{ env.FILE_DATE }}${{ env.SWITCH_TYPE }}${{ env.CONFIG_SUFFIX }}-Packages.tar.gz dist --remove-files
        echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: å°†å›ºä»¶ä¸Šä¼ åˆ° Artifact
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: ä¸Šä¼ å‘å¸ƒå›ºä»¶
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}${{ env.CONFIG_SUFFIX }}${{ env.SWITCH_TYPE }}
        commit: ${{ github.sha }}
        allowUpdates: true
        tag: ${{ env.TAG_DATE }}${{ env.SWITCH_TYPE }}${{ env.CONFIG_SUFFIX }}-${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }} (rk33xx, rk35xx)
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
          - ğŸ”‘ é»˜è®¤å¯†ç : 
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.COMMIT_AUTHOR }}
          - ${{ env.COMMIT_DATE }}
          - ${{ env.COMMIT_MESSAGE }}
          - ${{ env.COMMIT_HASH }}
